    /* ******************************

    GENERAL

    ****************************** */

    body, html {
        height: 100%;
    }
    
    body {
        background-color: #ecf0f1;
        color: #151515;
        font-family: 'PT Serif', serif;
        font-size: 13px;
        line-height: 1.7em;
        -webkit-font-smoothing: antialiased;
    }

    a {
        font-weight: 700;
        color: #151515;
        text-decoration: none;
    }

    a:hover {
        opacity: 0.5;
        /* IE 8 */
        color: #808283\9;
    }

    .column {
        display: inline-block;
        vertical-align: top;
        font-size: 13px;
        line-height: 1.7em;

        /* Fix for Internet Explorer 7 */
        *display: inline;
        zoom: 1;
    }
    
    li{
        list-style-type: none;
    }

    /* ******************************

    HEADER

    ****************************** */

    header {
        padding: 200px 100px 200px 100px;
    }

    .logotype {
        font-family: 'Abril Fatface', cursive;
        font-weight: normal;
        border: 0;
        font-size: 52px;
        line-height: 62px;
        color: #151515;
        text-decoration: none;
        display: inline-block\9;
    }
    
    .logotype:hover{
        opacity: 0.5;
        /* IE 8 */
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";
    }
    
    .logotype img,
    #store_description{
        max-width: 275px;
    }

    /* ******************************

    PRODUCTS

    ****************************** */
    
    .slide_content {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
    }
    
    .slide_small{
        background-color: #ecf0f1;
        position: relative;
    }
    
    .product_slide {
        position: relative;
    }

    .product_list > li {
        display: block;
    }

    .product_list .image_container,
    #product .image_container{
        position: relative;
        overflow-y: hidden;
        overflow: hidden;
        margin: 0;
        padding: 0;
        min-height: 100%;
    }

    .product_list .image_container img,
    #product .image_container img{
        display: block;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }
    .product_list .details_container {
        width: 275px;
        padding: 50px 50px;
        margin-left: 50px;
        text-align: center;
        word-wrap: break-word;
        position: relative;
        /* Firefox */
        max-height: -moz-calc(100% - 200px);
        /* WebKit */
        max-height: -webkit-calc(100% - 200px);
        /* Opera */
        max-height: -o-calc(100% - 200px);
        /* Standard */
        max-height: calc(100% - 200px); 
    }
    
    .details_large{
        border-radius: 20px;
        background: rgb(236, 240, 241);
        background: rgba(236, 240, 241, .95);
    }
    
    .product_list .text_content{
        overflow: auto;
        position: relative;
    }
    
    .product_list .fixed_content{
        margin-top: 15px;
        position: relative;
    }
    
    .product_list h2,
    #product_info h1{
        font-family: 'PT Sans Narrow', sans-serif;
        text-transform: uppercase;
        font-weight: 700;
        font-size: 24px;
        line-height: 1.2em;
        margin-bottom: 10px;
    }

    .product_list .description {
        line-height: 1.7em;
        text-align: left;
        margin-top: 20px;
    }

    .product_list .price,
    .product_list .out_of_stock,
    select{
        font-family: 'PT Sans', sans-serif;
        font-style: italic;
        font-weight: normal;
        font-size: 17px;
        word-wrap: break-word;
    }

    .product_list .price{
        border-bottom: 2px solid #151515;
    }
    
    .product_list .out_of_stock {
        line-height: 3em;
        min-width: 200px;
        max-width: 275px;
    }
    

    /* ******************************

    VARIATIONS SELECT

    ****************************** */
    
    select {
        padding-right: 15px;
        margin: 0;
        color: #151515;
        font-size: 15px;
        background: transparent url('//dhskp7m6mg2zv.cloudfront.net/theme_assets/113093/select-arrow.png') no-repeat right center;
        background-image: none\9;
        background-image: none\0;
        border: none;
        outline: none;
        display: inline-block;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        cursor: pointer;
        text-indent: 0.01px;
        text-overflow: "";
        max-width: 275px;
    }

    ****************************** */

        margin: 15px 0 10px 0;
        background-color: #151515;
        border: 0;

        -moz-border-radius: 4px;
        border-radius: 4px;
        font-family: 'PT Sans Narrow', sans-serif;
        font-size: 14px;
        line-height: 1.7em;
        font-weight: 700;

    }

    .tictail_add_to_cart_button:hover{
        background: rgb(128, 130, 131);
        background: rgba(21, 21, 21, .5);
    }

    FOOTER AND MAIN NAVIGATION

    ****************************** */
    
    #footer{
        background-color: #151515;
        text-align: right;
        padding: 25px 100px 25px 100px;
        position: relative;
    }

    #footer a{
        color: #ecf0f1;
        opacity: 0.5;
        text-decoration: none;
        /* IE 8 */
        color: #808283\9;
    }
    
    #footer a:hover{
        opacity: 1;
        /* IE 8 */
        color: #ecf0f1\9;
    }
    
    #footer .logotype{

        font-size: 23px;
        opacity: 1;
        display: inline-block;
        float: left;
        /* IE 8 */

    }
    
    #footer .logotype:hover{
        opacity: 0.5;
        /* IE 8 */
        color: #808283\9;
    }
    
    #navigation a{

        font-weight: 400;
        font-weight: normal;
        text-transform: uppercase;
        font-size: 12px;
        line-height: 1;
    }

    /* ******************************

    CATEGORY NAVIGATION

    ****************************** */
    
    .subnav_container{
        position: absolute;
        bottom: 72px;
        background-color: #151515;
        width: 100%;
        left: 0;
    }
    
    #subnav{
        margin-left: 100px;
        text-align: left;
        display: none;
        clear: both;
    }
    
    #subnav .subnav_parent{
        text-align: left;
        width: 150px;
        padding-right: 20px;
        margin-top: 25px;
        display: inline-block;
        vertical-align: top;
    }
    
    #subnav .subnav_child{
        margin-bottom: 15px;
    }
    
    #subnav .subnav_parent a{
        font-family: 'PT Sans Narrow', sans-serif;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 700;
    }
    
    #subnav .subnav_child a{

        font-size: 13px;
        line-height: 1.7em;
        font-weight: 400;
        font-weight: normal;
        text-transform: none;
    }

    #subnav .subnav_child .selected a,
    #subnav .subnav_parent .selected_parent{
        opacity: 1;
        /* IE 8 */
        color: #ecf0f1\9;
    }

    GENERIC PAGES

    ****************************** */

    .page_container {
        color: #151515;
        font-family: 'PT Serif', serif;

    /* ******************************

    PAGE LOAD

    ****************************** */
    
    .product_list, #footer{
        visibility: hidden;
    }

    <script>
    $(window).load(function() {
        // Set product slide height to its smallest product image, or full height if no product image is available
        function set_slide_height(){
            $(".image_container").each(function(){
                if ($(this).children(".product_image").length == 0){
                    $(this).parent(".product_container").children(".slide_content").children(".details_container").css("max-height", "none");
                    $(this).css("height", $(this).parent(".product_container").children(".slide_content").children(".details_container").height()+200);
                }
                else{
                    var image_height = $(this).children(".product_image:first").height();
                    $(this).children(".product_image").each(function(){
                        var next_height = $(this).height();
                        if (image_height > next_height){
                            image_height = next_height;
                        } 
                    });
                    $(this).css("height", image_height);              
                }
            });
        } 
        
        // Set details container height depending on slide height (IE8)
        function set_details_container_height(){
            $(".details_container").css("max-height", function(){
                  return ($(this).parent(".slide_content").height()-200);
            });             
        }
        
        // Set product description height depending on cart / variation content
        function set_text_container_height(){
            $(".text_content").css("max-height", "none"); // Reset
            $(".text_content").css("max-height", function(){
              return $(this).parent(".details_container").height()-$(this).parent(".details_container").children(".fixed_content").outerHeight(true);
            });            
        }
        
        // Vertically center product details box
        function position_details_container(){
            $(".details_container").css("margin-top", function(){
              return ($(this).parent(".slide_content").height()-$(this).outerHeight())/2;
            });            
        }
        
        // Position category menu depending on footer height
        function position_category_menu(){
            $(".subnav_container").css("bottom", function(){
              return $("#footer").outerHeight();
            });
        }
        
        // Change layout depending on browser window width
        function layout_after_window_size(){
            if ($(window).width() < 700){
                $(".slide_content").removeClass("slide_small").addClass("slide_small");
                $(".details_container").removeClass("details_large");
                if (($.browser.msie) && ($.browser.version < 9)){
                    $(".details_container").css("max-height", "none");
                }
                $(".text_content").css("max-height", "none");
            }
            else{
                $(".slide_content").removeClass("slide_small");
                $(".details_container").removeClass("details_large").addClass("details_large");
                if (($.browser.msie) && ($.browser.version < 9)){
                    set_details_container_height();
                }
                set_text_container_height();
            }
        }
        
        set_slide_height();
        layout_after_window_size();
        position_details_container();
        position_category_menu();
        if ($.browser.msie){
            set_slide_height();
            layout_after_window_size();
            position_details_container();
            position_category_menu();
        }
        // Display content when page is loaded
        $(".product_list").css("visibility", "visible");
        $("#footer").css("visibility", "visible");
        
        // Create values for product image slideshow  
        var slideshow_timer = 5000; // Amount of time each image is shown, in ms
        var interval_id = new Array($(".product_slide").length);
        // Fade in next product image
        function slideshow_fade(image_container){
            var first_image = $(image_container).children(".product_image:first-child");
            first_image.hide();
            first_image.remove();
            $(image_container).append(first_image);
            first_image.fadeIn();
        };

        // Start slideshow if product has several product images
        $(".image_container").each(function(){
            if ($(this).children(".product_image").length > 1){
                $(this).css("cursor", "pointer"); 
                var slide_index = $(this).parent(".product_container").parent(".product_slide").index();
                var image_container = $(this);
                // Timer for slideshow
                interval_id[slide_index] = setInterval( function() {
                    slideshow_fade(image_container);
                }, slideshow_timer);
            }
        });
        
        // Stop slideshow and show next image when product picture is clicked
        $(".image_container").click(function(){
            if ($(this).children(".product_image").length > 1){
                var slide_index = $(this).parent(".product_container").parent(".product_slide").index();
                var image_container = $(this);
                clearInterval(interval_id[slide_index]);
                slideshow_fade(image_container);
            }
        });
        
        // Open category menu when "Categories" link is clicked
        $("#categories_link").click(function(e){
            e.preventDefault();
            $("#subnav").slideToggle();
        });
        
        // Re-calculate css values if window size changes
        $(window).resize(function(){
            set_slide_height();
            layout_after_window_size();
            position_details_container();
            position_category_menu();
        });
    });
    </script>
